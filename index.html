<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="./index.html">Michée's site</a>
        </div>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-block">
                <div class="conteudo-principal-textos">
                    <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Digite sua frase"></textarea>
                    <div class="conteudo-links">
                        <button class="criptografar">Criptografar</button>
                        <button class="descriptografar"> Descriptografar</button>
                    </div>
                </div>
                <div class="conteudo-principal-box">
                    <img src="./images/High quality products 1 1.png" alt="">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>Developed by Michée Celestin</p>
    </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
